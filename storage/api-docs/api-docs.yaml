openapi: 3.0.0
info:
  title: 'API Layanan KP'
  description: 'Dokumentasi API Validasi Logbook Mahasiswa'
  contact:
    email: admin@unand.ac.id
  version: 1.0.0
paths:
  /api/jadwal-seminar-kp:
    get:
      tags:
        - 'Jadwal Seminar KP'
      summary: 'Menampilkan Semua Jadwal Seminar KP'
      operationId: d9a7e7f52c3a80869166869168e59986
      parameters:
        -
          name: page
          in: query
          description: Halaman
          required: false
          schema:
            type: integer
            default: 1
      responses:
        200:
          description: 'Data Semua Jadwal Seminar KP'
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/JadwalSeminarKP'
                  links:
                    type: object
                  meta:
                    type: object
                type: object
    post:
      tags:
        - 'Jadwal Seminar KP'
      summary: 'Membuat Jadwal Seminar KP yang Baru'
      operationId: 2038467a840ae137fe6a3de5a20bcb9f
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreJadwalSeminarKPRequest'
      responses:
        201:
          description: 'Jadwal Berhasil dibuat'
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/JadwalSeminarKP'
                type: object
        422:
          description: 'Jadwal Gagal dibuat'
  '/api/jadwal-seminar-kp/{id}':
    get:
      tags:
        - 'Jadwal Seminar KP'
      summary: 'Menampilkan Detail Satu Jadwal Seminar KP'
      operationId: 8c554863d2a47b49921cf006c5698cb6
      parameters:
        -
          name: id
          in: path
          description: 'ID jadwal seminar KP'
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 'Detail Jadwal Seminar KP'
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/JadwalSeminarKP'
                type: object
        404:
          description: 'Jadwal Tidak Ditemukan'
    put:
      tags:
        - 'Jadwal Seminar KP'
      summary: 'Update/Edit Jadwal Seminar KP'
      operationId: 8dc2335fa0679c4dcc11b28a3b7718a9
      parameters:
        -
          name: id
          in: path
          description: 'ID jadwal seminar KP'
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateJadwalSeminarKPRequest'
      responses:
        200:
          description: 'Jadwal Berhasil Diperbarui'
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/JadwalSeminarKP'
                type: object
        404:
          description: 'Jadwal Tidak Ditemukan'
        422:
          description: 'Jadwal Gagal Diperbarui'
    delete:
      tags:
        - 'Jadwal Seminar KP'
      summary: 'Menghapus Jadwal Seminar KP'
      operationId: d94554855e4342e64ea0284aa1941973
      parameters:
        -
          name: id
          in: path
          description: 'ID jadwal seminar KP'
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 'Jadwal Berhasil Dihapus'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Jadwal seminar KP berhasil dihapus'
                type: object
        404:
          description: 'Jadwal Tidak Ditemukan'
  /api/laporan-kp/upload:
    post:
      tags:
        - 'Laporan KP'
      summary: 'Upload laporan KP'
      description: 'Upload file laporan KP dalam format PDF (maksimal 10MB)'
      operationId: 8bd9c391db2eec5a0242ef2a04a3f50a
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              required:
                - mahasiswa_id
                - file_laporan
              properties:
                mahasiswa_id:
                  description: 'ID mahasiswa'
                  type: integer
                  example: 1
                file_laporan:
                  description: 'File laporan dalam format PDF (max 10MB)'
                  type: string
                  format: binary
              type: object
      responses:
        201:
          description: 'Laporan berhasil diupload'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Laporan berhasil diupload'
                  data:
                    properties:
                      id:
                        type: integer
                        example: 1
                      mahasiswa_id:
                        type: integer
                        example: 1
                      file_laporan:
                        type: string
                        example: laporan_kp/abc123.pdf
                      is_format_valid:
                        type: boolean
                        example: true
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                    type: object
                type: object
        422:
          description: 'Validation error'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'The file laporan field is required.'
                  errors:
                    properties:
                      file_laporan:
                        type: array
                        items:
                          type: string
                          example: 'The file laporan must be a file of type: pdf.'
                    type: object
                type: object
  /api/laporan-kp:
    get:
      tags:
        - 'Laporan KP'
      summary: 'List semua laporan KP'
      description: 'Mengambil daftar semua laporan KP dengan optional filter'
      operationId: ee4a1236ca65c4bbe44ebb865af0e86a
      parameters:
        -
          name: format_valid
          in: query
          description: 'Filter berdasarkan validitas format (1 = valid, 0 = tidak valid)'
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
      responses:
        200:
          description: 'List laporan berhasil diambil'
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      example: 1
                    mahasiswa_id:
                      type: integer
                      example: 1
                    is_format_valid:
                      type: boolean
                      example: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  type: object
        404:
          description: 'Tidak ada data ditemukan'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Tidak ada data ditemukan'
                  data:
                    type: array
                    items: []
                type: object
  '/api/laporan-kp/{id}':
    get:
      tags:
        - 'Laporan KP'
      summary: 'Detail laporan KP'
      description: 'Mengambil detail satu laporan KP berdasarkan ID'
      operationId: 79526ce7c1a6c2fbe3b4861b5ded4b32
      parameters:
        -
          name: id
          in: path
          description: 'ID laporan KP'
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 'Detail laporan berhasil diambil'
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    example: 1
                  mahasiswa_id:
                    type: integer
                    example: 1
                  file_laporan:
                    type: string
                    example: laporan_kp/abc123.pdf
                  is_format_valid:
                    type: boolean
                    example: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                type: object
        404:
          description: 'Data tidak ditemukan'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Data tidak ditemukan'
                type: object
    post:
      tags:
        - 'Laporan KP'
      summary: 'Update laporan KP'
      description: 'Update/replace file laporan KP yang sudah ada'
      operationId: 63774275a7e9bbcc2731ebbad511ed54
      parameters:
        -
          name: id
          in: path
          description: 'ID laporan KP'
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              required:
                - file_laporan
              properties:
                file_laporan:
                  description: 'File laporan baru dalam format PDF (max 10MB)'
                  type: string
                  format: binary
                _method:
                  description: 'Method spoofing untuk PUT request'
                  type: string
                  example: PUT
              type: object
      responses:
        200:
          description: 'Laporan berhasil diperbarui'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'File laporan berhasil diperbarui'
                  data:
                    properties:
                      id:
                        type: integer
                        example: 1
                      mahasiswa_id:
                        type: integer
                        example: 1
                      file_laporan:
                        type: string
                        example: laporan_kp/xyz456.pdf
                      is_format_valid:
                        type: boolean
                        example: true
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                    type: object
                type: object
        404:
          description: 'Data tidak ditemukan'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Data tidak ditemukan'
                type: object
        422:
          description: 'Validation error'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  errors:
                    type: object
                type: object
    delete:
      tags:
        - 'Laporan KP'
      summary: 'Hapus laporan KP'
      description: 'Menghapus laporan KP beserta filenya'
      operationId: 52bf220bc87bbd97bc55a994ad23043c
      parameters:
        -
          name: id
          in: path
          description: 'ID laporan KP'
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 'Laporan berhasil dihapus'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Data berhasil dihapus'
                type: object
        404:
          description: 'Data tidak ditemukan'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Data tidak ditemukan'
                type: object
  /logbook:
    post:
      tags:
        - 'Logbook (Siswa)'
      summary: 'Siswa mengunggah Logbook kegiatan mingguan (termasuk file).'
      description: 'Mengunggah Logbook baru. Mendukung pengiriman file kegiatan opsional.'
      operationId: storeLogbook
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              required:
                - student_id
                - minggu_ke
                - tanggal_mulai
                - deskripsi_kegiatan
              properties:
                student_id:
                  description: 'ID Siswa'
                  type: integer
                  example: 5
                minggu_ke:
                  description: 'Minggu ke- KP (unik per siswa)'
                  type: integer
                  example: 3
                tanggal_mulai:
                  description: 'Tanggal mulai minggu kegiatan (YYYY-MM-DD)'
                  type: string
                  format: date
                  example: '2025-01-20'
                deskripsi_kegiatan:
                  type: string
                  example: 'Melakukan instalasi dan konfigurasi server.'
                file_kegiatan:
                  description: 'File pendukung (maks 2MB, pdf, doc, docx, jpg, jpeg, png).'
                  type: string
                  format: binary
                  nullable: true
              type: object
      responses:
        201:
          description: 'Logbook berhasil dibuat.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogbookKP'
        422:
          description: 'Kesalahan Validasi.'
  '/logbook/{studentId}':
    get:
      tags:
        - 'Logbook (Siswa)'
      summary: 'Mengambil semua Logbook (beserta validasinya) untuk seorang siswa.'
      description: 'Menampilkan daftar semua Logbook siswa untuk pelacakan kemajuan KP.'
      operationId: indexLogbook
      parameters:
        -
          name: studentId
          in: path
          description: 'ID Siswa'
          required: true
          schema:
            type: integer
            format: int64
            example: 5
      responses:
        200:
          description: 'Daftar Logbook siswa.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LogbookKPWithValidation'
  '/logbook/detail/{logbookId}':
    get:
      tags:
        - 'Logbook (Siswa)'
      summary: 'Menampilkan detail satu Logbook.'
      description: 'Mendapatkan detail Logbook beserta data validasinya.'
      operationId: showLogbook
      parameters:
        -
          name: logbookId
          in: path
          description: 'ID Logbook'
          required: true
          schema:
            type: integer
            format: int64
            example: 10
      responses:
        200:
          description: 'Detail Logbook.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogbookKPWithValidation'
        404:
          description: 'Logbook tidak ditemukan.'
  '/logbook/{logbookId}':
    post:
      tags:
        - 'Logbook (Siswa)'
      summary: 'Siswa mengupdate Logbook yang belum divalidasi'
      description: "Memperbarui data Logbook KP. Pembaruan hanya dapat dilakukan jika status Logbook masih 'Pending'. File kegiatan dapat diganti (opsional)."
      operationId: updateLogbook
      parameters:
        -
          name: logbookId
          in: path
          description: 'ID Logbook'
          required: true
          schema:
            type: integer
            example: 10
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              required:
                - minggu_ke
                - tanggal_mulai
                - deskripsi_kegiatan
              properties:
                minggu_ke:
                  description: 'Minggu ke kegiatan KP'
                  type: integer
                  example: 4
                tanggal_mulai:
                  type: string
                  format: date
                  example: '2025-01-27'
                deskripsi_kegiatan:
                  type: string
                  example: 'Melakukan coding modul A.'
                file_kegiatan:
                  description: 'File laporan/kegiatan (pdf, doc, docx, jpg, png) â€” opsional'
                  type: string
                  format: binary
              type: object
      responses:
        200:
          description: 'Logbook berhasil diperbarui'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogbookKP'
        403:
          description: 'Logbook sudah divalidasi dan tidak dapat diubah'
        404:
          description: 'Logbook tidak ditemukan'
        422:
          description: 'Kesalahan validasi'
    delete:
      tags:
        - 'Logbook (Siswa)'
      summary: 'Siswa menghapus Logbook yang belum divalidasi.'
      description: "Menghapus data Logbook. Penghapusan diblokir jika status Logbook bukan 'Pending'."
      operationId: destroyLogbook
      parameters:
        -
          name: logbookId
          in: path
          description: 'ID Logbook'
          required: true
          schema:
            type: integer
            format: int64
            example: 10
      responses:
        200:
          description: 'Logbook berhasil dihapus.'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Logbook berhasil dihapus.'
                type: object
        403:
          description: 'Logbook sudah divalidasi dan tidak dapat dihapus.'
        404:
          description: 'Logbook tidak ditemukan.'
  /pembimbing:
    post:
      tags:
        - Pembimbingan
      summary: 'Menentukan dosen pembimbing baru.'
      description: 'Mencatat penunjukan dosen pembimbing beserta judul tugas untuk mahasiswa.'
      operationId: tentukanPembimbing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - student_id
                - lecturer_id
                - judul
              properties:
                student_id:
                  description: 'ID Mahasiswa yang akan dibimbing.'
                  type: integer
                  example: 1
                lecturer_id:
                  description: 'ID Dosen pembimbing.'
                  type: integer
                  example: 12
                judul:
                  description: 'Judul tugas yang akan dibimbing.'
                  type: string
                  example: 'Rancangan Sistem Informasi Akademik'
              type: object
      responses:
        201:
          description: 'Dosen pembimbing berhasil ditentukan'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Dosen pembimbing berhasil ditentukan'
                type: object
        422:
          description: 'Validasi gagal'
  /surat-tugas:
    post:
      tags:
        - 'Surat Tugas'
      summary: 'Membuat dan menyimpan surat tugas pembimbing.'
      description: 'Membuat file surat tugas (simulasi .txt) dan mencatatnya ke database.'
      operationId: buatSuratTugas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - supervision_id
              properties:
                supervision_id:
                  description: 'ID data Supervision yang akan dibuatkan surat tugas.'
                  type: integer
                  example: 1
              type: object
      responses:
        201:
          description: 'Surat tugas pembimbing berhasil dibuat'
        404:
          description: 'Data pembimbing tidak ditemukan'
  '/surat-tugas/{id}':
    get:
      tags:
        - 'Surat Tugas'
      summary: 'Mengunduh file surat tugas.'
      description: 'Mengunduh file surat tugas yang tersimpan di storage lokal berdasarkan ID Surat Tugas.'
      operationId: downloadSuratTugas
      parameters:
        -
          name: id
          in: path
          description: 'ID SuratTugas yang akan diunduh.'
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        200:
          description: 'Berhasil mengunduh file.'
          content:
            application/octet-stream: []
        404:
          description: 'File surat tugas tidak ditemukan'
    delete:
      tags:
        - 'Surat Tugas'
      summary: 'Menghapus surat tugas dan file terkait.'
      description: 'Menghapus record SuratTugas dari database dan file dari storage.'
      operationId: deleteSuratTugas
      parameters:
        -
          name: id
          in: path
          description: 'ID SuratTugas yang akan dihapus.'
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        200:
          description: 'Surat tugas pembimbing berhasil dihapus'
        404:
          description: 'Surat tugas pembimbing tidak ditemukan'
  '/notifikasi/{supervisionId}':
    post:
      tags:
        - Pembimbingan
      summary: 'Mengirim notifikasi penunjukan pembimbing.'
      description: 'Mensimulasikan pengiriman notifikasi/email ke mahasiswa dan dosen terkait penunjukan.'
      operationId: kirimNotifikasi
      parameters:
        -
          name: supervisionId
          in: path
          description: 'ID data Supervision yang akan dikirimkan notifikasi.'
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        200:
          description: 'Notifikasi berhasil dikirim ke mahasiswa dan dosen'
        404:
          description: 'Data pembimbing tidak ditemukan'
  '/pembimbing/{id}':
    put:
      tags:
        - Pembimbingan
      summary: 'Memperbarui dosen pembimbing dan/atau judul tugas.'
      description: 'Memperbarui data pembimbing (Supervision), menghapus surat tugas lama, dan membuat yang baru secara otomatis.'
      operationId: updatePembimbing
      parameters:
        -
          name: id
          in: path
          description: 'ID data Supervision yang akan diperbarui.'
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - lecturer_id
              properties:
                lecturer_id:
                  description: 'ID Dosen pembimbing yang baru.'
                  type: integer
                  example: 15
                judul:
                  description: 'Judul tugas yang diperbarui (optional).'
                  type: string
                  example: 'Perancangan Ulang Sistem Informasi'
              type: object
      responses:
        200:
          description: 'Dosen pembimbing berhasil diperbarui dan surat tugas baru dibuat'
        404:
          description: 'Data pembimbing tidak ditemukan'
  /api/penilaian-kp:
    get:
      tags:
        - 'Penilaian KP'
      summary: 'Menampilkan Semua Penilaian KP yang sudah diinputkan'
      operationId: f82ce382d9529f74dbb6fddd6ca86adf
      parameters:
        -
          name: mutu
          in: query
          description: 'Filter berdasarkan nilai mutu (A, A-, B+, B, B-, C+, C, D, E)'
          required: false
          schema:
            type: string
            enum:
              - A
              - A-
              - B+
              - B
              - B-
              - C+
              - C
              - D
              - E
      responses:
        200:
          description: 'Data Penilaian KP Berhasil ditampilkan'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PenilaianKP'
    post:
      tags:
        - 'Penilaian KP'
      summary: 'Membuat Penilaian KP yang baru'
      operationId: b77fd17ffe92d0094204d162035bbb95
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StorePenilaianKPRequest'
      responses:
        200:
          description: 'Penilaian Berhasil dibuat'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PenilaianKP'
        422:
          description: 'Penilaian Gagal dibuat'
  '/api/penilaian-kp/{id}':
    get:
      tags:
        - 'Penilaian KP'
      summary: 'Menampilkan Detail Penilaian KP salah satu mahasiswa'
      operationId: 0ca4873561b89cb4e2547225a88a9064
      parameters:
        -
          name: id
          in: path
          description: 'ID penilaian KP'
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 'Data Penilaian Berhasil ditampilkan'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PenilaianKP'
        404:
          description: 'Data tidak ditemukan'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Data tidak ditemukan'
                type: object
    put:
      tags:
        - 'Penilaian KP'
      summary: 'Update/Edit Penilaian KP'
      operationId: 90796e85212bcf6c8588ad42e67afe65
      parameters:
        -
          name: id
          in: path
          description: 'ID penilaian KP'
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePenilaianKPRequest'
      responses:
        200:
          description: 'Penilaian Berhasil diperbarui'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PenilaianKP'
        404:
          description: 'Data tidak ditemukan'
        422:
          description: 'Data tidak ditemukan'
    delete:
      tags:
        - 'Penilaian KP'
      summary: 'Menghapus Penilaian KP'
      operationId: bdeb5e60d9ac0010a44959cd9172dccd
      parameters:
