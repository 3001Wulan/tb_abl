  /api/laporan-kp/upload:
    post:
      tags:
        - 'Laporan KP'
      summary: 'Upload laporan KP'
      description: 'Upload file laporan KP dalam format PDF (maksimal 10MB)'
      operationId: 8bd9c391db2eec5a0242ef2a04a3f50a
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              required:
                - mahasiswa_id
                - file_laporan
              properties:
                mahasiswa_id:
                  description: 'ID mahasiswa'
                  type: integer
                  example: 1
                file_laporan:
                  description: 'File laporan dalam format PDF (max 10MB)'
                  type: string
                  format: binary
              type: object
      responses:
        201:
          description: 'Laporan berhasil diupload'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Laporan berhasil diupload'
                  data:
                    properties:
                      id:
                        type: integer
                        example: 1
                      mahasiswa_id:
                        type: integer
                        example: 1
                      file_laporan:
                        type: string
                        example: laporan_kp/abc123.pdf
                      is_format_valid:
                        type: boolean
                        example: true
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                    type: object
                type: object
        422:
          description: 'Validation error'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'The file laporan field is required.'
                  errors:
                    properties:
                      file_laporan:
                        type: array
                        items:
                          type: string
                          example: 'The file laporan must be a file of type: pdf.'
                    type: object
                type: object
  /api/laporan-kp:
    get:
      tags:
        - 'Laporan KP'
      summary: 'List semua laporan KP'
      description: 'Mengambil daftar semua laporan KP dengan optional filter'
      operationId: ee4a1236ca65c4bbe44ebb865af0e86a
      parameters:
        -
          name: format_valid
          in: query
          description: 'Filter berdasarkan validitas format (1 = valid, 0 = tidak valid)'
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
      responses:
        200:
          description: 'List laporan berhasil diambil'
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      example: 1
                    mahasiswa_id:
                      type: integer
                      example: 1
                    is_format_valid:
                      type: boolean
                      example: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  type: object
        404:
          description: 'Tidak ada data ditemukan'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Tidak ada data ditemukan'
                  data:
                    type: array
                    items: []
                type: object
