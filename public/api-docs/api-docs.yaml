          type: string
          description: Status terakhir logbook (Pending, Disetujui, Revisi).
          example: Pending
        created_at:
          type: string
          format: date-time
          example: '2025-01-22T08:00:00Z'
        updated_at:
          type: string
          format: date-time
          example: '2025-01-22T08:00:00Z'

