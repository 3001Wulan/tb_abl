            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Data tidak ditemukan'
                type: object
    post:
      tags:
        - 'Laporan KP'
      summary: 'Update laporan KP'
      description: 'Update/replace file laporan KP yang sudah ada'
      operationId: 63774275a7e9bbcc2731ebbad511ed54
      parameters:
        -
          name: id
          in: path
          description: 'ID laporan KP'
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              required:
                - file_laporan
              properties:
                file_laporan:
                  description: 'File laporan baru dalam format PDF (max 10MB)'
                  type: string
                  format: binary
                _method:
                  description: 'Method spoofing untuk PUT request'
                  type: string
                  example: PUT
              type: object
      responses:
        200:
          description: 'Laporan berhasil diperbarui'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'File laporan berhasil diperbarui'
                  data:
                    properties:
                      id:
                        type: integer
                        example: 1
                      mahasiswa_id:
                        type: integer
                        example: 1
                      file_laporan:
                        type: string
                        example: laporan_kp/xyz456.pdf
                      is_format_valid:
                        type: boolean
                        example: true
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                    type: object
                type: object
        404:
          description: 'Data tidak ditemukan'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Data tidak ditemukan'
                type: object
        422:
          description: 'Validation error'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  errors:
                    type: object
                type: object
    delete:
      tags:
        - 'Laporan KP'
      summary: 'Hapus laporan KP'
      description: 'Menghapus laporan KP beserta filenya'
      operationId: 52bf220bc87bbd97bc55a994ad23043c
      parameters:
        -
          name: id
          in: path
          description: 'ID laporan KP'
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 'Laporan berhasil dihapus'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Data berhasil dihapus'
                type: object
        404:
          description: 'Data tidak ditemukan'
          content:
